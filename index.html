<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Automessenger for Politics and War">
        <meta name="author" content="Sir Oliver">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/stickyfooter.css">

        <title>Sprava - The Lost Empire</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Sprava</span>
                <span class="navbar-text">
                    Automessenger for Politics and War
                </span>
            </div>
        </nav>

        <div class="container">
            <div class="alert alert-secondary my-4" role="alert">
                Sprava is an open-source automated messaging tool provided by The Lost Empire. <a href="https://discord.gg/2sF9rYj" rel="noopener noreferrer" target="_blank">Join us on discord</a>.
            </div>
        </div>

        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="InputEmail">Email Address *</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">This is your in-game email address.</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="InputPassword">Password *</label>
                        <input type="password" class="form-control" id="InputPassword" aria-describedby="passwordHelp">
                        <small id="passwordHelp" class="form-text text-muted">This is your in-game password.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputAPIKey">API Key *</label>
                    <input type="text" class="form-control" id="InputAPIKey" aria-describedby="apiKeyHelp" maxlength="14">
                    <small id="apiKeyHelp" class="form-text text-muted">Find your API key <a href="https://politicsandwar.com/account/" rel="noopener noreferrer" target="_blank">here</a>.</small>
                </div>
                <div class="form-group">
                    <label for="InputMessageSubject">Subject</label>
                    <input type="text" class="form-control" id="InputMessageSubject" maxlength="60">
                </div>
                <div class="form-group">
                    <label for="InputMessageBody">Message *</label>
                    <textarea class="form-control" id="InputMessageBody" rows="6" maxlength="8000"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="btnSend" onclick="SendButtonClicked();">
                    Send
                </button>
            </form>

            <h4 class="my-4">Messaged Nations</h4>
            <table class="table table-sm my-4" id="tableNationLog">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nation ID</th>
                </tr>
            </table>
        </div>

        <!-- JavaScript -->
        <script type="application/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="application/javascript" src="js/bootstrap.bundle.min.js"></script>

        <script type="application/javascript" src="messenger.js"></script>
    </body>
</html>
